<div class="fd-shellbar__input-group-addon">
    <div #searchInputElement [class.fd-input-group]="showInput" [class.fd-shellbar__input-group]="showInput">
        <input
            *ngIf="showInput"
            class="fd-input fd-input-group__input fd-shellbar__input-group-input"
            fd-auto-complete
            fd-input-group-input
            type="text"
            autocomplete="off"
            placeholder="Search"
        />
        <span
            *ngIf="showInput"
            class="fd-input-group__addon fd-input-group__addon--button fd-shellbar__input-group-addon]"
        >
            <button fd-button class="fd-input-group__button fd-button--compact fd-shellbar__button" type="button">
                <fd-icon glyph="decline"></fd-icon>
            </button>
        </span>
        <button
            fd-button
            fdType="transparent"
            class="fd-shellbar__button"
            [compact]="false"
            glyph="search"
            (click)="showInput = !showInput"
        ></button>
        <button
            *ngIf="mobileMode"
            fd-button
            fdType="transparent"
            class="fd-shellbar__button"
            [compact]="false"
            (click)="onCancleClick()"
        >
            Cancel
        </button>
    </div>
</div>
