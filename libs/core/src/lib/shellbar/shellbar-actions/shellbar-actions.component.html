<div
    #shellBarCombobox
    *ngIf="comboboxComponent"
    class="fd-shellbar__action"
    [class.fd-shellbar__action--desktop]="!openComboboxInMobileMode"
>
    <div style="display: flex; align-items: center">
        <ng-content select="fd-combobox"></ng-content>
        <button
            *ngIf="openComboboxInMobileMode"
            fd-button
            style="padding: 0 1rem"
            fdType="transparent"
            class="fd-shellbar__button"
            (click)="openOrCloseSearchInMobileMode(false)"
        >
            Cancel
        </button>
    </div>
</div>

<div class="fd-shellbar__action fd-shellbar__action--mobile">
    <fd-shellbar-actions-mobile
        [isComboboxExist]="isCombobox"
        [isComboboxShowed]="openComboboxInMobileMode"
        (enableSearchInMobile)="openOrCloseSearchInMobileMode($event)"
        [shellbarActions]="shellbarActions"
        [collapsedItemMenuLabel]="collapsedItemMenuLabel"
    ></fd-shellbar-actions-mobile>
</div>

<div class="fd-shellbar__action fd-shellbar__action--desktop">
    <ng-content></ng-content>
</div>

<ng-content select="fd-shellbar-action"></ng-content>

<ng-container *ngIf="userItem && !openComboboxInMobileMode">
    <ng-container *ngIf="!userComponent">
        <fd-shellbar-user-menu
            placement="bottom-end"
            [user]="user"
            [userMenu]="userMenu"
            (itemClicked)="triggerItems()"
        ></fd-shellbar-user-menu>
    </ng-container>

    <ng-container *ngIf="userComponent && !openComboboxInMobileMode">
        <ng-content select="fd-shellbar-user-menu"></ng-content>
    </ng-container>
</ng-container>

<div *ngIf="productSwitchComponent && !openComboboxInMobileMode" class="fd-shellbar__action">
    <ng-content select="fd-product-switch"></ng-content>
</div>
