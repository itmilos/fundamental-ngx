<ng-container *fdSkeletonTemplate="skeletonTemplate">
    <ng-content></ng-content>
    <ng-container #vc></ng-container>
</ng-container>

<ng-template #skeletonTemplate>
    <fd-notification-body>
        <fd-skeleton width="3rem" height="2rem"></fd-skeleton>

        <fd-notification-content>
            <fd-notification-header>
                <h2 fd-notification-title>
                    <fd-skeleton width="60%"></fd-skeleton>
                </h2>
            </fd-notification-header>

            <p fd-notification-paragraph>
                <fd-skeleton width="40%"></fd-skeleton>
            </p>

            <fd-notification-footer>
                <fd-skeleton width="20%"></fd-skeleton>
            </fd-notification-footer>
        </fd-notification-content>

        <fd-notification-actions>
            <fd-skeleton width="2rem"></fd-skeleton>
        </fd-notification-actions>
    </fd-notification-body>
</ng-template>
